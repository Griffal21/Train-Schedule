<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Choo Choo!</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Trains!</h1>
    </div>

    <div class="card">
      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card-body">
          <table class="table table-striped" id="trainTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minuets Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Add A Train
      </div>
      <div class="card-body" id="inputBar">
        <div class="form-group">
          <label for="name">Train Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="ex: Polar Express">
        </div>
        <div class="form-group">
          <label for="name">Desitnation</label>
          <input type="text" class="form-control" id="destination" placeholder="ex: North Pole">
        </div>
        <div class="form-group">
          <label for="name">First Train Time (HH:mm - Military Time)</label>
          <input type="text" class="form-control" id="time" placeholder="ex: 23:59">
        </div>
        <div class="form-group">
          <label for="name">Frequency (min)</label>
          <input type="text" class="form-control" id="rate" placeholder="ex: 666">
        </div>
        <button type="button" class="btn btn-secondary btn-lg" id="submit">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
